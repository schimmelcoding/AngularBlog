<nav id="navbar" class="navbar">
  <ul>
    <li><a tabindex="3" (keyup.enter)="openNav()" (click)="resetResults(); openNav()"><div class="glyphicon glyphicon-menu-hamburger"></div></a></li>
    <li><a tabindex="2" style="font-family: comic-sans; font-size: 14pt; font-weight: bold; outline:none" (keyup.enter)="closeNav()" (click)="closeNav()" [routerLink]="['/home']">Schimmel Coding Blog</a></li>
    <li>
      <div class="search" (click)="closeNav()">
        <input *ngIf="isLoggedIn" (click)="closeNav(); tree()" tabindex="1" id="search" style="width: 260px; outline: none" type="text" class="form-control search-box" placeholder="search schimmelcoding" ngControl="searchString" [(ngModel)]="searchString" (ngModelChange)=tree() (keyup.enter)="closeNav(); tree()">
      </div>
    </li>
    <li><button *ngIf="isLoggedIn && searchString!=null && searchString!=''" class="glyphicon glyphicon-search" tabindex="1" id="search-button" (click)="closeNav(); resetResults(); search()"></button></li>
  </ul>
</nav>

<!-- search results section -->
<span [ngClass]="{hidden: searchString=='' || resultArray.length<1}" id="resultsBox">
  <span *ngIf="resultArray.length>0" class="resultHeader">Articles <br></span>
  <!-- the following is to place results in a pretty box, hidden until needed -->
  <span *ngIf="resultArray.length>0">
    <span *ngFor="let item of resultArray">
      <span class="glyphicon glyphicon-search" (mouseover)="underlineResult(item)" (mouseleave)="removeUnderlineFromResult(item)" (click)="navigateToResult(item)">&nbsp;</span>
        <span *ngIf="resultArray.length>0" id="resultItem{{item}}" class="resultItemWrapper result" (click)="navigateToResult(item)">{{item}} <br></span>
      </span>
    </span>
  <hr *ngIf="resultArray.length>0;" style="border-color: #9a9a9a; margin: 2px; margin-top: 5px" width="240px;" size="3" noshade align="left">
  <!-- modify, and put result of other result categories here -->
  <span *ngIf="resultArray.length>0" class="resultHeader">Other Thing <br></span>
  <span *ngIf="resultArray.length>0">
    <span *ngFor="let item of resultArray">
      <span class="glyphicon glyphicon-search" (mouseover)="underlineResult(item)" (mouseleave)="removeUnderlineFromResult(item)" (click)="navigateToResult(item)">&nbsp;</span>
        <span *ngIf="resultArray.length>0" id="resultItem{{item}}" class="resultItemWrapper result" (click)="navigateToResult(item)">{{item}} <br></span>
      </span>
    </span>
</span>
<!-- end of search results span spam -->

<ngx-flash-messages *ngIf="!isLoggedIn"></ngx-flash-messages>

<div (click)="resetResults(); closeNav()">
  <router-outlet></router-outlet>
</div>

<span id="mySidenav" class="sidenav">
  <a class="closebtn"><span href="javascript:void(0)" style="height: 1px;" (keyup.enter)="closeNav()" (click)="closeNav()" tabindex="4">&times;</span></a>
  <a *ngIf="isLoggedIn" class="nav-item" tabindex="3" (keyup.enter)="closeNav(); resetResults(); focusSearch()" style="margin-top: 65px;" (click)="closeNav(); focusSearch()">Search</a>
  <a class="nav-item" tabindex="3" (click)="closeNav()" [routerLink]="['/home']">Home</a>
  <a *ngIf="isLoggedIn" tabindex="3" class="nav-item" (click)="closeNav()" [routerLink]="['/admin']">Admin</a>
  <a *ngIf="!isLoggedIn" class="nav-item" (click)="closeNav();" [routerLink]="['/login']">Login</a>
  <a *ngIf="isLoggedIn" tabindex="3" class="nav-item" (click)="closeNav(); flipLoginButton(); " [routerLink]="['/login']">Logout</a>
</span>
