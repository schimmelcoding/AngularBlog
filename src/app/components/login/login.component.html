

<section id="signin_alt" class="authenty signin-alt">
    <div class="section-content">
        <div class="wrap" id="box">
            <div class="container" > 
                    <div class="col-md-4 col-md-offset-1">
                        <div class="normal-signin">
                            <div class="title" style="text-align: center;">
                                <h3 style="
                                    font-size: 28pt;
                                    -webkit-text-fill-color:#58d0e0;;
                                    -webkit-text-stroke-width: 1.5px;
                                    -webkit-text-stroke-color: black;">
                                    Sign In
                                </h3>
                            </div>
                            <div class="form-main">
                                <div class="form-group">
                                    <div class="un-wrap">
                                        <i class="fa fa-user"></i>
                                        <input type="text" [ngModel]="username" (ngModelChange)="userChange($event)" id='username' class="form-control" placeholder="Username" required="required"/>
                                        <i *ngIf="username == '' || emptyUser" title="Enter your username" class="glyphicon glyphicon-remove" style="position: absolute;
                                        top: 2px;
                                        right: 2px;
                                        bottom: 2px;
                                        padding: 14px;
                                        color: red;"></i>
                                    </div>
                                    <div class="pw-wrap">
                                        <i class="fa fa-lock"></i>
                                        <input type="password" (keydown.enter)="login()" [ngModel]="password" (ngModelChange)="passChange($event)" id='password' class="form-control" placeholder="Password" required="required">
                                        <i *ngIf="password == '' || emptyPass" title="Enter your password" class="glyphicon glyphicon-remove" style="position: absolute;
                                        top: 2px;
                                        right: 2px;
                                        bottom: 2px;
                                        padding: 14px;
                                        color:red;"></i>
                                    </div>
                                    
                                    <!-- <div>
                                        <div class="col-md-2 col-md-offset-1">
                                           
                                        </div>
                                        <div class="col-md-2">
                                            <a href="#signup_wizard" id="signup_from_2">Create an account</a>
                                        </div>
                                    </div> -->

                                    <div class="row top-buffer">
                                        <div class="col-md-4 col-md-offset-8">
                                            <button type="submit" (click)="login()" style="background-color: #3c3d41;" class="btn btn-block signin">Sign In</button>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="invalidLogin">
                            <div style="padding: 8px; background-color: #b33a3a; color:white; margin-bottom: 20px;">
                                {{invalidText}}
                            </div>
                        </div>
                        <div style="border-top: solid; border-color: white; border-width: 1px;">
                           <div style="margin-top: 10px; padding: 2px;">
                               <span class="forgot" [routerLink]="['/lost_pass']" href="">Forgot password?</span>
                               <br>
                               <span class="forgot" [routerLink]="['/register']" href="">Not registered? Sign up for free!</span> 
                           </div>
                        </div>

                    </div>
                    <div class="col-md-2">
                        <div class="horizontal-divider" ></div>
                    </div>
                    <div class="col-md-4">
                        <div class="sns-signin" style="padding-top: 15px;">
                            <a href="#" class="facebook"><i class="fa fa-facebook"></i><span>Sign in with Facebook</span></a>
                            <a href="#" class="google-plus"><i class="fa fa-google-plus"></i><span>Sign in with Google+</span></a>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
            </div>
        </div>
    </div>
</section>
